                <option value="2">Misiones</option>

                <option value="3">Bariloche</option>

            </select>
            <input type="text" placeholder="Cant.pasajeros" id="cantidade-de-pasajeros">
            <input id="botonCotizar" type="submit" value="Solicitar cotizacion" id="btn-enviar">
        </form>
