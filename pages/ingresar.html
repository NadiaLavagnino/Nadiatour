<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cotización</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="" alt="logo" width="30" height="24">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/destinos.html">Destinos</a>
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <button id="open">
            Registrate aqui
        </button>
        <div id="modal-container" class="container">
            <div class="header">
                <h1>Cear cuenta</h1 >
            <div>
                <form id="form" class="form" action="">
                    <div class="form-control">
                        <label for="username">Usuario</label>
                        <input type="text" placeholder="Nombre" id="username"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error mensaje</small>
                    </div>
                    <div class="form-control">
                        <label for="email" Email</label>
                        <input type="text" placeholder="Nombre@email.com" id="email"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error mensaje</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="password" id="password"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error mensaje</small>
                    </div>
                    <div class="form-control">
                        <label for="password2" >Contraseña</label>
                        <input type="password" placeholder="password dos" id="password2"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error mensaje</small>
                    </div>
                    <button>Registrarse</button>
                </form>
                <button id="close">Cerrar</button>    
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../cotizacion.js"></script>
</body>
</html>
